<f:form.errors>
	<div class="error">
		<f:if condition="{error.propertyName}">
			<p>
				<f:translate key="error.{error.propertyName}" htmlEscape="false">Not translated: [error.{error.propertyName}]</f:translate>
			</p>
			<ul>
				<f:for each="{error.errors}" as="errorDetail">
					<li>
						<f:translate key="error.{errorDetail.propertyName}" htmlEscape="false">Not translated: [error.{errorDetail.propertyName}]</f:translate>
					</li>
				</f:for>
			</ul>
		</f:if>
	</div>
</f:form.errors>
